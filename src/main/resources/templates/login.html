<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../static/css/signin.css" th:href="@{/css/signin.css}" rel="stylesheet" />
</head>
<body>
<div class="container">
    <div class="alert alert-danger" role="alert" style="margin: 10px" th:if="${error}">Invalid Email or Password</div>
    <div class="login-form">
        <form th:action="@{/login}" th:method="POST">
            <h2 class="text-center">Log in</h2>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" name='username' required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name='password' required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Log in</button>
            </div>
        </form>
        <p class="text-center"><a th:href="@{/registration}">Create an Account</a></p>
    </div>
</div>
</body>
</html>
