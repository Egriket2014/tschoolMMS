<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <div class="panel">
        <div class="panel-body">
            <ul class="nav nav-tabs">
                <li class="nav-item active" style="margin: 5px">
                    <a class="nav-link active btn btn-primary" href="#">About user</a>
                </li>
                <li class="nav-item" style="margin: 5px">
                    <a class="nav-link btn btn-primary" href="/user/addresses">My addresses</a>
                </li>
                <li class="nav-item" style="margin: 5px">
                    <a class="nav-link btn btn-primary" href="/user/orders">My orders</a>
                </li>
            </ul>
        </div>
    </div>

    <form class="form-horizontal" role="form" th:method="POST" th:action="@{/user/edit}" th:object="${userUpdateDto}">
        <input type="hidden" th:field="*{id}">
        <h2>Update user info</h2>
        <div class="form-group">
            <label for="name" class="col-sm-3 control-label">First Name</label>
            <div class="col-sm-9">
                <input type="text" id="name" th:field="*{name}" class="form-control" minlength="2" maxlength="50" autofocus required>
            </div>
            <div class="alert alert-danger" role="alert" style="margin: 10px" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></div>
        </div>
        <div class="form-group">
            <label for="surname" class="col-sm-3 control-label">Last Name</label>
            <div class="col-sm-9">
                <input type="text" id="surname" th:field="*{surname}" class="form-control" minlength="2" maxlength="50" autofocus required>
            </div>
            <div class="alert alert-danger" role="alert" style="margin: 10px" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" ></div>
        </div>
        <div class="form-group">
            <label for="dateOfBirth" class="col-sm-3 control-label">Date of Birth</label>
            <div class="col-sm-9">
                <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}"  class="form-control" autofocus required>
            </div>
            <div class="alert alert-danger" role="alert" style="margin: 10px" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}" ></div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
                <input type="email" id="email" th:field="*{email}" class="form-control" required>
            </div>
            <div class="alert alert-danger" role="alert" style="margin: 10px" th:if="${userError}" th:text="${userError}"></div>
            <div class="alert alert-danger" role="alert" style="margin: 10px" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Update</button>
    </form>
</div>
</body>
</html>
